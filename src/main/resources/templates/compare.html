<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rate Comparison</title>
    <style>
        table { border-collapse: collapse; width: 90%; margin: 2em auto; }
        th, td { border: 1px solid #ccc; padding: 0.5em 1em; text-align: center; }
        th { background: #f0f0f0; }
        .best { font-weight: bold; color: green; }
        .missing { color: #999; font-style: italic; }
    </style>
</head>
<body>
<h2 style="text-align:center;">Currency Rate Comparison (All Sources)</h2>
<table>
    <thead>
        <tr>
            <th>Currency</th>
            <th>Client 1 Rate</th>
            <th>Client 2 Rate</th>
            <th>Client 3 Rate</th>
            <th>Lowest Rate</th>
            <th>Source</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="result : ${results}">
        <td th:text="${result.currencyCode}"></td>
        <td th:text="${result.client1Rate != null ? result.client1Rate : 'N/A'}" 
            th:class="${result.client1Rate == null ? 'missing' : ''}"></td>
        <td th:text="${result.client2Rate != null ? result.client2Rate : 'N/A'}" 
            th:class="${result.client2Rate == null ? 'missing' : ''}"></td>
        <td th:text="${result.client3Rate != null ? result.client3Rate : 'N/A'}" 
            th:class="${result.client3Rate == null ? 'missing' : ''}"></td>
        <td th:text="${result.lowestRate != null ? result.lowestRate : 'N/A'}" 
            th:classappend="${result.lowestRate != null ? 'best' : ''}"></td>
        <td th:text="${result.source != null ? result.source : 'N/A'}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
